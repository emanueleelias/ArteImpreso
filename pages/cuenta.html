<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="nosnippet">

    <meta name="description" content="Tener tu cuenta te da muchos beneficios, te avisamos cada vez que tengamos nuevos diseños disponibles, nos podes mandar tus propios diseños y muchas cosas mas.">
    <!-- links y scripts -->
    <link rel="preload" href="../css/main.css" as="styles">
    <link href="../css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/aos.css">
    <script src="https://kit.fontawesome.com/ba94b17175.js" crossorigin="anonymous"></script>
    <!-- title -->
    <title>Cuenta - Arte Impreso | Cuadros impresos en 3D</title>
</head>

<body>

    <!-- Menu de navegación -->
    <nav class="navbar">
        <div id="main" class="content">
            <div class="logo">
                <a href="../index.html">
                    <h1>Arte<span>Impreso</span></h1>
                </a>
            </div>
            <ul class="menu-list">
                <div class="icon cancel-btn">
                    <i class="fas fa-times"></i>
                </div>
                <li><a id="index" href="../index.html">Inicio</a></li>
                <li><a id="productos" href="productos.html">Productos</a></li>
                <li><a id="nuestroTrabajo" href="nuestroTrabajo.html">Nuestro Trabajo</a></li>
                <li><a id="contacto" href="contacto.html">Contacto</a></li>
                <li><a id="cuenta" href="cuenta.html">Cuenta</a></li>
            </ul>
            <div class="icon menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- Hero -->
    <div class="bg-img-tres heroTwo__secondary">
        <div style="height: 150px; overflow: hidden;">
            <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100vh; width: 100%;">
                <path d="M74.77,-188.97 C152.69,70.06 270.03,70.06 61.23,492.92 L500.00,150.00 L500.00,0.00 Z"
                    style="stroke: none; fill: rgba(82, 58, 52, 0.6);">
                </path>
            </svg>
        </div>
        <h2 data-aos="fade-right" data-aos-duration="1000"><span>El buen diseño no tiene fecha de caducidad</span></h2>
        <p data-aos="fade-right" data-aos-duration="1000" data-aos-delay="200"><span>Lleva el seguimiento de tus compras creandote una cuenta</span></p>
        <div data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="300" class="elemento">
            <a href="#slide"><i class="fas fa-sort-down flecha animatedColor"></i></a>
        </div>
    </div>

    <div id="slide"></div>

    <!-- Formularios -->
    <div class="bg-withe cuenta__content">
        <div class="tituloH3">
            <h3 data-aos="fade-up" data-aos-duration="600">Cuenta</h3>
        </div>

        <!-- Sección de formularios -->
        <section class="container">

            <!-- Formulario para login -->
            <div class="row">
                <div class="col-xs-12 col-lg-6">
                    <form class="form" action="">
                        <fieldset class="form__fieldset">
                            <legend class="form__fieldset-legend">Acceder</legend>
                            <div class="fields">
                                <div class="fields__field">
                                    <label for="usuario">Nombre de usuario o correo electrónico <span>*</span></label>
                                    <input type="text" placeholder="Tu email" id="usuario" required>
                                </div>

                                <div class="fields__field">
                                    <label for="contrasena">Contraseña <span>*</span></label>
                                    <input type="password" placeholder="Contraseña" id="contrasena" required>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form__button">
                            <input class="button__primary form__Button--cuenta" type="submit" value="Acceder">
                        </div>
                    </form>
                </div>

                <!-- Formulario para registro -->
                <div class="col-xs-12 col-lg-6">
                    <form class="form" action="">
                        <fieldset class="form__fieldset">
                            <legend class="form__fieldset-legend">Registrarse</legend>
                            <div class="fields">
                                <div class="fields__field">
                                    <label for="correo2">Correo electrónico <span>*</span></label>
                                    <input type="email" placeholder="Tu email" id="correo2" required>
                                </div>

                                <div class="fields__field">
                                    <label for="contrasena2">Contraseña <span>*</span></label>
                                    <input type="password" placeholder="Contraseña" id="contrasena2" required>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form__button form__Button--cuenta">
                            <input class="button__primary" type="submit" value="Registrarse">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="wrapper">
                <div class="icono facebook">
                    <div class="tooltip">Facebook</div>
                    <span><a target="_blank" href="https://www.facebook.com/Arte-Impreso-101526491482665"><i
                                class="fab fa-facebook-f"></i></a></span>
                </div>
                <div class="icono instagram">
                    <div class="tooltip">Instragram</div>
                    <span><a target="_blank" href="https://www.instagram.com/artee.impreso/?hl=es-la"><i
                                class="fab fa-instagram"></i></a></span>
                </div>
                <div class="icono whatsapp">
                    <div class="tooltip">Whatsapp</div>
                    <span><a target="_blank"
                            href="https://api.whatsapp.com/send?phone=543758403217&text=Me%20interesa%20saber%20de%20los%20cuadros%20impresos%20en%203D%20que%20ofrecen."><i
                                class="fab fa-whatsapp"></i></a></span>
                </div>
            </div>
            <p>Todos los derechos reservados - 2021</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/slideEffect.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true,
        });
    </script>

</body>

</html>
